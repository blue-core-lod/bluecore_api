name: Test
on: 
  - push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]
    steps:

      - name: checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Format
        run: uv run ruff format --diff

      - name: Lint
        run: uv run ruff check

      - name: Install test dependencies (Milvus Lite)
        run: uv pip install "pymilvus[milvus_lite]>=2.4,<3.0"

      - name: Run tests
        run: uv run pytest
