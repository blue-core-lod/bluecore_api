[project]
name = "bluecore-api"
version = "0.1.0"
description = "Blue Core API for managing BIBFRAME RDF data and workflows"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "fastapi",
  "sqlalchemy",
  "pgvector",
  "ruff",
  "uvicorn"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["bluecore_api"]
